---
- name: Update apt
  # hosts: ubuntu-servers
  hosts: localhost
  become: yes
  become_user: root
  # become_method: sudo
  tasks:
  - name: Update apt repo and cache
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: Upgrade all packages on servers
    apt:
      upgrade: full

  - name: Check if reboot is required
    stat:
      path: /var/run/reboot-required
      get_md5: no
    register: reboot_required_file

  - name: Remove unused packages
    apt:
      autoremove: yes

  - name: Reboot if necessary
    reboot:
      msg: 'Reboot initiated by Ansible: reboot required for kernel updates after upgrading apt'
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
    when: reboot_required_file.stat.exists
