---
- name: Find product name and owner
  uri:
    headers:
      Authorization: "Basic {{ lookup('env', 'JIRA_BASICAUTH') }}"
      Accept: 'application/json'
    url: "https://api.atlassian.com/jsm/insight/workspace/{{ lookup('env', 'JIRA_WORKSPACEID') }}/v1/object/navlist/iql"
    body_format: json
    body: '{
      "iql": "objectType = \"{{ outer_item.key }}\"",
      "objectTypeId": "{{ outer_item.value.ProdID }}",
      "page": 1,
      "resultsPerPage": 600,
      "includeAttributes": true,
      "attributesToDisplay": {
        "attributesToDisplayIds": [ 
          "{{ outer_item.value.NameID }}",
          "{{ outer_item.value.OrgID }}"
        ]
      },
      "objectSchemaId": "4"
    }'
    method: POST
  register: product_info

- name: Write product info to file
  # Format of line = <Product name> #<Product number> | <serial #> | <Org>
  lineinfile:
    path: /home/ansible/projects/ans/product_info.txt
    state: present
    line: "{{ item.attributes.0.objectAttributeValues.0.displayValue.split()[0] }} #{{ ansible_loop.index }}|{{ item.attributes.0.objectAttributeValues.0.displayValue.split()[2] }}|{{ item.attributes.1.objectAttributeValues.0.displayValue }}"
  loop: "{{ product_info.json.objectEntries }}"
  loop_control:
    extended: true
    label: "{{ item.attributes.0.objectAttributeValues.0.displayValue.split()[0] }}"
